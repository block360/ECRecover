<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Address Whitelist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="dist/web3.min.js"></script>
  </head>
  <body>
    <div class="container ">
      <div class="middle">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput2">Address To WhiteList</label>
            <input type="text" class="form-control" id="publicAddress" placeholder="0x123..">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">Your Private Key</label>
            <input type="text" class="form-control" id="privateKey" placeholder="Private Key">
          </div>
          <button type="button" onclick="signAddress()" class="btn btn-secondary btn-lg">Sign</button>
        </form>

        <div class="card">
          <div class="card-block">
            <h4 class="card-title">Signed Data (use this data in your transaction): </h4>
            <textarea type="text" id="data"></textarea>
          </div>
        </div>
        <button type="button" onclick="copy()" class="btn btn-secondary btn-lg">Copy</button>
      </div>
    </div>
    <script>
    var web3 = new Web3(new Web3.providers.HttpProvider("https://rinkeby.infura.io/uhyGfBKKeV2k11JDkoQM"));
    function signAddress() {
      var privateKey = document.getElementById('privateKey').value
      var publicAddress = document.getElementById('publicAddress').value
      var contractAddress = "0x602454de8fFFAE1aD6BDcD58F2A6e98f92bC63EC"
      var contractABI = [
      {
        "constant": false,
        "inputs": [
          {
            "name": "hash",
            "type": "bytes32"
          },
          {
            "name": "v",
            "type": "uint8"
          },
          {
            "name": "r",
            "type": "bytes32"
          },
          {
            "name": "s",
            "type": "bytes32"
          }
        ],
        "name": "releaseEQUITokens",
        "outputs": [],
        "payable": false,
        "stateMutability": "nonpayable",
        "type": "function"
    }
    ];

      var {messageHash,v,r,s} = web3.eth.accounts.sign(publicAddress, privateKey)

      var ContractInstance = new web3.eth.Contract(contractABI, contractAddress)
      console.log(ContractInstance)

      var data = ContractInstance.methods.releaseEQUITokens(messageHash,Number(v),r,s).encodeABI()
      var res = messageHash + ' , ' + v + ' , ' + r + ' , ' + s
      console.log(res)

      document.getElementById('data').value = data
    }
    function copy() {
      var copyText = document.getElementById("data");
      copyText.select();
      document.execCommand("Copy");
    }
    </script>
  </body>
  <style>
  .middle{
    margin: 20%;
    margin-top: 10%;
  }
  #data{
    width: 100%;
    height: 200px;
    overflow: ;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  </style>
</html>
